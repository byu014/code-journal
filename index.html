<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-full">
          <div class="nav">
            <a href="">Code Journal</a>
            <a href="" id="entries" class="view-change" data-view="entries">Entries</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" class="view">
        <div class="row">
          <div class="col-full">
            <div class="current">
              <h1>New Entry</h1>
            </div>
          </div>
        </div>
        <form class="form-elements" action="" >
          <div class="row">
            <div class="col-half">
              <div class="input">
                <img class="preview-image" src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
              </div>
            </div>
            <div class="col-half">
              <div class="input">
                <label for="title">Title</label>
                <input required class="user-input" type="text" name="title" id="title">
              </div>
              <div class="input">
                <label for="photoUrl">Photo URL</label>
                <input required class="user-input" type="text" name="photoUrl" id="photoUrl">
              </div>
            </div>
            <div class="col-full">
              <div class="input">
                <label for="notes">Notes</label>
                <textarea required class="user-input" name="notes" id="notes" cols="30" rows="5"></textarea>
              </div>
            </div>
            <div class="col-full">
              <div class="save">
                <a class="delete-button hidden" href="">Delete Entry</a>
                <button type="submit" class="purple-button">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="view">
        <div class="row">
          <div class="col-full">
            <div class="current">
              <h1>Entries</h1>
              <a href="" id="new-entry" class="purple-button view-change" data-view="entry-form">NEW</a>
            </div>
          </div>
          <div class="col-full">
            <div class="no-entries">
              <p>No entries have been recorded</p>
            </div>
          </div>
        </div>
        <ul class="entries">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
